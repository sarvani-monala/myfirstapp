<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <h1>REGISTRATION</h1>

    <form class="register" action="success.html" method="post">

      <div id = "person"><img src = "person_icon.jpg" alt="Login Page" class="image"></div><br>

      <div class="formpage">

        <label for="name"><b>Name: </b></label><br/>
        <input type="text" id="name" name="usersname" placeholder="Enter your Name" required><br/>

        <label for="emailid"><b>Email ID: </b></label><br/>
        <input type="email" name="email" id="emailid" placeholder="Enter your email"><br/>

        <label for="pwd"><b>Password: </b></label><br/>
        <input type="password" id="pwd" name="userpwd" placeholder="Enter Password" required><br/>

        <label for="dob"><b>Date of Birth: </b></label><br/>
        <input type="date" id="dob" name="dobirth" placeholder="Enter your Date of Birth" required><br/>

        <label for="gender"><b>Gender: </b></label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br/>

        <input type="checkbox" id="remem" class="remember" value="Rememberme" checked>
        <label for="remem"><b>Remember me</b></label><br>

        <button type="submit" name="button" id="signup"><b>SIGN UP</b></button>

      </div>
    </form>
  </body>
</html>
