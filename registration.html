<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>LOGIN</title>

  <body>
  <h1>LOGIN</h1>
  <form class="login" action="success.html" method="post">

  <div class="container"><label for="uname">Username</label><br>

    <br>
    <label for="pwd">Password</label><br>
    <input type="password" class="pwd" name="password" value="" placeholder="Enter Password" required>
    <br><br>
    <input type="radio" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" value="female">
    <label for="male">Female</label><br><br>
    <input type="checkbox" id="remem" class="remember" value="Rememberme" checked>
    <label for="remember">Remember me</label><br>
    <button type="submit" name="button">REGISTER</button>
</div>
  </form>
  </body>
</html>
